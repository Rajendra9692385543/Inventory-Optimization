<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Purchase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="mb-4 text-center">Add Purchase</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Date</label>
          <input type="date" name="date" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Invoice No</label>
          <input type="text" name="invoice_no" class="form-control" value="{{ next_invoice }}" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Shop Name</label>
        <input type="text" id="shopName" name="name" class="form-control" required list="shopSuggestions">
        <datalist id="shopSuggestions"></datalist>
      </div>

      <div class="mb-3">
        <label class="form-label">HSN</label>
        <input type="text" id="hsn" name="hsn" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Item</label>
        <input type="text" id="item" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" id="qty" name="qty" step="0.01" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Basic</label>
        <input type="number" id="basic" name="basic" step="0.01" class="form-control" required>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">SGST</label>
          <input type="number" id="sgst" name="sgst" step="0.01" class="form-control" value="0">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">CGST</label>
          <input type="number" id="cgst" name="cgst" step="0.01" class="form-control" value="0">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">IGST</label>
          <input type="number" id="igst" name="igst" step="0.01" class="form-control" value="0">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Round Off</label>
        <input type="number" id="round_off" name="round_off" step="0.01" class="form-control" value="0">
      </div>

      <div class="mb-3">
        <label class="form-label">Total</label>
        <input type="number" id="total" name="total" step="0.01" class="form-control" readonly>
      </div>

      <button type="submit" class="btn btn-success w-100">Add Purchase</button>
    </form>
  </div>
</div>

<script>
  let currentPrice = 0; // will hold price fetched from HSN

  // Fetch shop names for suggestions
  fetch("/get-shop-names")
    .then(res => res.json())
    .then(data => {
      let datalist = document.getElementById("shopSuggestions");
      datalist.innerHTML = "";
      data.forEach(name => {
        let option = document.createElement("option");
        option.value = name;
        datalist.appendChild(option);
      });
    });

  // Fetch product details when HSN changes
  document.getElementById("hsn").addEventListener("change", function() {
    let hsn = this.value;
    fetch(`/get-purchase-product/${hsn}`)
      .then(res => res.json())
      .then(data => {
        if (!data.error) {
          document.getElementById("item").value = data.item;
          currentPrice = parseFloat(data.price) || 0;
          calculateBasic();
        } else {
          document.getElementById("item").value = "";
          currentPrice = 0;
          document.getElementById("basic").value = "";
        }
      });
  });

  // Calculate basic = qty * price
  function calculateBasic() {
    let qty = parseFloat(document.getElementById("qty").value) || 0;
    let basic = qty * currentPrice;
    document.getElementById("basic").value = basic.toFixed(2);
    calculateTotal();
  }

  document.getElementById("qty").addEventListener("input", calculateBasic);

  // Calculate total = basic + taxes + round_off
  function calculateTotal() {
    let basic = parseFloat(document.getElementById("basic").value) || 0;
    let sgst = parseFloat(document.getElementById("sgst").value) || 0;
    let cgst = parseFloat(document.getElementById("cgst").value) || 0;
    let igst = parseFloat(document.getElementById("igst").value) || 0;
    let roundOff = parseFloat(document.getElementById("round_off").value) || 0;

    let total = basic + sgst + cgst + igst + roundOff;
    document.getElementById("total").value = total.toFixed(2);
  }

  // Trigger total calculation on input changes
  document.getElementById("basic").addEventListener("input", calculateTotal);
  document.getElementById("sgst").addEventListener("input", calculateTotal);
  document.getElementById("cgst").addEventListener("input", calculateTotal);
  document.getElementById("igst").addEventListener("input", calculateTotal);
  document.getElementById("round_off").addEventListener("input", calculateTotal);
</script>
</body>
</html>
