<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Sale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Add Sale</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" id="addSaleForm">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Date</label>
          <input type="date" name="date" class="form-control" required>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Invoice No</label>
          <input type="text" name="invoice_no" class="form-control" value="{{ next_invoice }}" readonly>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">HSN</label>
          <input type="text" id="hsn" name="hsn" class="form-control" list="hsnList" autocomplete="off" required placeholder="Start typing HSN">
          <datalist id="hsnList"></datalist>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Item</label>
          <input type="text" id="item" name="item" class="form-control" readonly>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Quantity Type</label>
          <input type="text" id="quantity_type" name="quantity_type" class="form-control" readonly>
        </div>

      <div class="mb-3">
  <label class="form-label">Price</label>
  <input type="number" id="price" name="price" class="form-control" 
         value="{{ prefilled_data.price if prefilled_data.price is defined else '' }}" required>
</div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" id="quantity" name="quantity" class="form-control" min="0" step="any" required>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Amount</label>
          <input type="number" id="amount" name="amount" class="form-control" readonly>
        </div>
      </div>

      <button type="submit" class="btn btn-success">Add Sale</button>
      <a href="{{ url_for('sale_book') }}" class="btn btn-secondary">Back to Sales Book</a>
    </form>
  </div>

  <script>
    $(document).ready(function() {
      // Fetch HSN suggestions dynamically from stock_items table
      $.getJSON("/get-all-hsn", function(data) {
        let hsnList = $("#hsnList");
        data.forEach(item => {
          let option = $("<option>").val(item.hsn);
          hsnList.append(option);
        });
      });

      // Fetch product details when HSN is entered or selected
      $("#hsn").on("input", function() {
        let hsn = $(this).val().trim();
        if (!hsn) return;

        $.getJSON(`/get-product/${hsn}`, function(data) {
          if (data.error) {
            alert("Product not found for this HSN");
            $("#item, #price, #quantity_type").val('');
          } else {
            $("#item").val(data.item || '');
            $("#price").val(data.price || 0);
            $("#quantity_type").val(data.quantity_type || '');
            $("#quantity").val('');
            $("#amount").val('');
          }
        }).fail(function() {
          alert("Failed to fetch product details. Check HSN.");
        });
      });

      // Auto calculate amount
      $("#quantity").on("input", function() {
        let qty = parseFloat($("#quantity").val()) || 0;
        let price = parseFloat($("#price").val()) || 0;
        $("#amount").val((qty * price).toFixed(2));
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
