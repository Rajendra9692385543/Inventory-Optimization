<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">Inventory Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('stock_book') }}">Stock Book</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('purchase_book') }}">Purchase Book</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('sale_book') }}">Sale Book</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Body -->
  <div class="container mt-5">
    <div class="row text-center">
      <!-- Add Sale -->
      <div class="col-md-4 mb-4">
        <div class="card shadow border-0">
          <div class="card-body">
            <h5 class="card-title">Add Sale</h5>
            <p class="card-text">Record a new sale transaction.</p>
            <a href="{{ url_for('add_sale') }}" class="btn btn-primary">Go</a>
          </div>
        </div>
      </div>

      <!-- Add Purchase -->
      <div class="col-md-4 mb-4">
        <div class="card shadow border-0">
          <div class="card-body">
            <h5 class="card-title">Add Purchase</h5>
            <p class="card-text">Record a new purchase transaction.</p>
            <a href="{{ url_for('add_purchase') }}" class="btn btn-success">Go</a>
          </div>
        </div>
      </div>

      <!-- Add Item -->
      <div class="col-md-4 mb-4">
        <div class="card shadow border-0">
          <div class="card-body">
            <h5 class="card-title">Add New Item</h5>
            <p class="card-text">Add a new inventory item with details.</p>
            <a href="{{ url_for('add_item') }}" class="btn btn-warning">Go</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
